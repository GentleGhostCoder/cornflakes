repos:
    - repo: https://github.com/charliermarsh/ruff-pre-commit
      # Ruff version. TODO: remove flake8 in future
      rev: "v0.0.263"
      hooks:
          - id: ruff
    - repo: local
      hooks:
          - id: black
            name: black
            entry: black
            language: system
            types: [python]
          - id: check-added-large-files
            name: Check for added large files
            entry: check-added-large-files
            language: system
            exclude: |
                (?x)^(
                inst/_cornflakes/strtk/strtk.hpp|pytest
                )$
          - id: check-toml
            name: Check Toml
            entry: check-toml
            language: system
            types: [toml]
          - id: check-yaml
            name: Check Yaml
            entry: check-yaml
            language: system
            types: [yaml]
            args: ["--unsafe"]
          - id: end-of-file-fixer
            name: Fix End of Files
            entry: end-of-file-fixer
            language: system
            types: [text]
            stages: [commit, push, manual]
            exclude: docs/
          - id: autoflake
            name: autoflake
            entry: autoflake
            language: python
            "types": [python]
            require_serial: true
            args:
                - "--in-place"
                - "--expand-star-imports"
                - "--remove-duplicate-keys"
                - "--remove-unused-variables"
          - id: flake8
            name: flake8
            entry: flake8
            language: python_venv
            types: [python]
            require_serial: true
            additional_dependencies: [Flake8-pyproject]
          - id: pyupgrade
            name: pyupgrade
            description: Automatically upgrade syntax for newer versions.
            entry: pyupgrade
            language: system
            types: [python]
            args: [--py38-plus]
          - id: trailing-whitespace
            name: Trim Trailing Whitespace
            entry: trailing-whitespace-fixer
            language: system
            types: [text]
            stages: [commit, push, manual]
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.0-alpha.6
      hooks:
          - id: prettier
    - repo: https://github.com/pycqa/isort
      rev: 5.12.0
      hooks:
          - id: isort
            name: isort (python)
          - id: isort
            name: isort (cython)
            types: [cython]
          - id: isort
            name: isort (pyi)
            types: [pyi]
    - repo: https://github.com/cheshirekow/cmake-format-precommit
      rev: v0.6.13
      hooks:
          - id: cmake-format
            additional_dependencies: [pyyaml]
            types: [file]
            files: (\.cmake|CMakeLists.txt)(.in)?$
    - repo: https://github.com/bmorcos/pre-commit-hooks-cpp
      rev: 9a5aa38207bf557961110d6a4f7e3a9d352911f9
      hooks:
          - id: clang-format
            args: [--style=Google]
          - id: cpplint
            args:
                [
                    --exclude=inst/ext/*,
                    --exclude=inst/_cornflakes/datetime_utils.hpp,
                    --exclude=cmake-build-debug/*,
                    --filter=-build/c++11,
                ]
          - id: cppcheck
            name: cppcheck
            entry: cppcheck
            language: system
            args:
                [
                    inst/cornflakes,
                    "--suppress=syntaxError:inst/_cornflakes/datetime_utils.hpp",
                    -DVERSION_INFO=$VERSION_INFO,
                    --std=c++17,
                ]
            files: \.(c|h|cpp)$
    - repo: https://github.com/sirosen/check-jsonschema
      rev: 0.22.0
      hooks:
          - id: check-github-actions
          - id: check-github-workflows
